<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Programming</title>
  </head>
  <h1 id='heading'>Responding to Mouse Movements</h1>

  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

  <script>
    $('html').mousemove(function (event){
      $('#heading').offset({
        left: event.pageX,
        top:  event.pageY
      });
    });
  </script>

  </body>
</html>
