<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Programming</title>
  </head>
  <h1 id='heading'>Modifying when code is run</h1>

  <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

  <script>
    var timeUp = function() {
      alert('Time is up!');
    }

    var timeoutId = setTimeout(timeUp, 2000);
    clearTimeout(timeoutId)

      var counter = 1;
      var printMessage = function() {
        console.log("You've been staring at the computer for " + counter + " seconds");
        counter++
      }

    var intervalId = setInterval(printMessage, 1000);
    clearInterval(intervalId)

    var leftOffset = 0;
    var moveHeading = function() {
      $("#heading").offset({left: leftOffset});
      leftOffset += 5;
      if (leftOffset > 200) {
        leftOffset = 0;
      }
    };

    setInterval(moveHeading, 100);
  </script>
  <body>

  </body>
</html>
